<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Concessionnaire ‚Äì Recherche v√©hicules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e5e7eb; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 15px; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: none; margin-bottom: 20px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; background: #020617; border-radius: 12px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
    th { background: #020617; font-weight: bold; }
    tr:hover { background: #1e293b; }
    button { padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; color: white; margin-right: 5px; }
    .btn-factory { background-color: #3b82f6; }
    .btn-base { background-color: #10b981; }
  </style>
</head>
<body>

<h1>üöò Concessionnaire</h1>
<input type="text" id="search" placeholder="Rechercher un v√©hicule...">

<table>
  <thead>
    <tr>
      <th onclick="sortBy('name')">Nom ‚¨ç</th>
      <th onclick="sortBy('category')">Cat√©gorie ‚¨ç</th>
      <th onclick="sortBy('factoryPrice')">Prix d'usine ‚¨ç</th>
      <th onclick="sortBy('basePrice')">Prix de vente ‚¨ç</th>
    </tr>
  </thead>
  <tbody id="table" class="loading">
    <tr><td colspan="5">Chargement des v√©hicules...</td></tr>
  </tbody>
</table>

<script>
let vehicles = [];
const table = document.getElementById('table');
const search = document.getElementById('search');

// Charger depuis localStorage ou JSON
if(localStorage.getItem('vehicles')) {
  vehicles = JSON.parse(localStorage.getItem('vehicles'));
  render(vehicles);
} else {
  fetch('vehicles.json')
    .then(res => res.json())
    .then(data => {
      vehicles = data;
      localStorage.setItem('vehicles', JSON.stringify(vehicles));
      render(vehicles);
    })
    .catch(() => { table.innerHTML = '<tr><td colspan="5">Erreur : impossible de charger vehicles.json</td></tr>'; });
}

function sortBy(key){
  if(currentSort.key === key){
    currentSort.asc = !currentSort.asc;
  } else {
    currentSort.key = key;
    currentSort.asc = true;
  }

  const sorted = [...vehicles].sort((a, b) => {
    let valA, valB;

    if(key === 'basePrice'){
      valA = calculateBasePrice(a.factoryPrice);
      valB = calculateBasePrice(b.factoryPrice);
    } else {
      valA = a[key];
      valB = b[key];
    }

    // Texte
    if(typeof valA === 'string'){
      return currentSort.asc
        ? valA.localeCompare(valB, 'fr')
        : valB.localeCompare(valA, 'fr');
    }

    // Nombre
    return currentSort.asc ? valA - valB : valB - valA;
  });

  render(sorted);
}

function formatPriceK(value){
  if(!value) return '';
  return (value / 1000).toLocaleString('en-EN') + 'k';
}


function formatPrice(value){
  if(!value) return '';
  return Number(value).toLocaleString('fr-FR');
}

  
function render(list){
  const filter = search.value.toLowerCase();
  const filtered = list.filter(v => v.name.toLowerCase().includes(filter));
  
  table.innerHTML = '';
  if(filtered.length === 0){
    table.innerHTML = '<tr><td colspan="5">Aucun v√©hicule trouv√©</td></tr>';
    return;
  }

  filtered.forEach(v => {
    const index = vehicles.findIndex(vehicle => vehicle.name === v.name && vehicle.category === v.category);
    table.innerHTML += `
      <tr>
        <td>${v.name}</td>
        <td>${v.category}</td>
        <td>${formatPrice(v.factoryPrice)}</td>
        <td>${formatPriceK(calculateBasePrice(v.factoryPrice))}</td>
        <td>
          <button class="btn-copy" onclick="copyVehicle(${index})">Copier</button>
        </td>
      </tr>
    `;
  });
}

function copyVehicle(index){
  const v = vehicles[index];

  const category = v.category || '';
  const name = v.name || '';
  const factoryPrice = v.factoryPrice || '';

  // TAB entre chaque colonne
  const textToCopy = `${category}\t${name}\t${factoryPrice}`;

  navigator.clipboard.writeText(textToCopy)
    .then(() => {
      console.log('Copi√© :', textToCopy);
    })
    .catch(err => {
      alert('Erreur de copie');
      console.error(err);
    });
  
search.addEventListener('input',()=>{
  const value = search.value.toLowerCase();
  render(vehicles.filter(v => v.name.toLowerCase().includes(value)));
});

function editPrice(index, type){
  const currentValue = vehicles[index][type];
  const newPrice = prompt(`Nouveau ${type === 'factoryPrice' ? "prix d'usine" : "prix de vente"} pour ${vehicles[index].name} ?`, currentValue);
  if(newPrice !== null){
    vehicles[index][type] = newPrice;
    localStorage.setItem('vehicles', JSON.stringify(vehicles));
    render(vehicles);
  }
}
</script>

</body>
</html>
